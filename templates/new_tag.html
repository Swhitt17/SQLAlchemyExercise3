{% extends 'base.html'%}
{% block title %}Create Tag{% endblock %}
{% block content %}

<h1>Create a tag</h1>

<form action="/tags/new" method="POST">

    <div class="from-group row">
          <label class="col-sm-2 col-form-label d-flex align-items-center" for="name">Name</label>
          <div>
             <input type="text" class="form-control" name="name" placeholder="Enter a name for the tag" >
          </div>
    </div>



    <div class="mt-3 from-group row">
       <div class="ml-auto mr-3">
         <a href="/tags" class="btn btn-outline-primary">Cancel</a>
         <button type="submit" class="btn btn-success">Add</button>
        </div>
    </div>
    
    </form>
    
{%endblock%}
