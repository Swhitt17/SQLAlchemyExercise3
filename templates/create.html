{% extends 'base.html'%}
{% block title %}Create User{% endblock %}
{% block content %} 

<h1>Create a user</h1>
<form action="/users/new" method="POST">

    <div class="form-group row">
      <label for="first" class="col-sm-2 col-form-label"> First Name </label>
         <div class="col-sm-10">
         <input type="text" class="form-control" name="first" placeholder="Enter a first name">
        </div>
    </div>


    <div class="form-group row">
      <label for="last" class="col-sm-2 col-form-label" > Last Name </label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="last" placeholder="Enter a last name">
      </div>
    </div>

    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label" > Image URL</label>
      <div class="col-sm-10">
         <input type="url" class="form-control"  name="image" placeholder="Enter a url for an image">
      </div>
     </div>

    <button type="submit" class="btn btn-success">Add</button>
    <a href="/users" class="btn btn-danger" >Cancel</a>

</form>

{%endblock%}
