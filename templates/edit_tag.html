{% extends 'base.html'%}
{% block title %}Edit Tag{% endblock %}
{% block content %}

<h1>Edit a tag</h1>

<form action="/tags/{{tag.id}}/edit" method="POST">

    <div class="from-group row">
          <label for="title" class="col-sm-2 col-form-label d-flex align-items-center">Name</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" name="name" value="{{tag.tag_name}}" >
          </div>
    </div>



    <div class="mt-3 from-group row">
      <div class="ml-auto mr-3">
        <a href="/tags" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </div>
    
    </form>
    
{%endblock%}
