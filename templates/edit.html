{% extends 'base.html'%}
{% block title %}Edit {{user.first}}{{user.last}}{% endblock %}
{% block content %} 

<h1>Edit a user</h1>
<form  method="POST">


  
  <div class="form-group row">
    <label for="first" class="col-sm-2 col-form-label"> First Name </label>
       <div class="col-sm-10">
       <input type="text" class="form-control" name="first" value="{{user.first_name}}" >
      </div>
  </div>


  <div class="form-group row">
    <label for="last" class="col-sm-2 col-form-label" > Last Name </label>
    <div class="col-sm-10">
       <input type="text" class="form-control" name="last" value="{{user.last_name}}" >
    </div>
  </div>

  <div class="form-group row">
    <label for="image" class="col-sm-2 col-form-label" > Image URL</label>
    <div class="col-sm-10">
       <input type="url" class="form-control"  name="image" value="{{user.image_url}}">
    </div>
   </div>

    
   
    <div form-group text-right>
      <a href="/users" class="btn btn-outline-info">Cancel</a>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>

{%endblock%}
